<html>
  <head>
    <title>QR Code Generator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const text = params.has("text")
        ? decodeURIComponent(params.get("text"))
        : "text";
      const width = params.has("size") ? parseInt(params.get("size"), 10) : 400;
      const height = params.has("size")
        ? parseInt(params.get("size"), 10)
        : 400;

      new QRCode(document.querySelector("#qrcode"), {
        text,
        width,
        height,
      });
    </script>
  </body>
</html>
